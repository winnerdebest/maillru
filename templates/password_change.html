{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-100 mb-6 text-center">Reset Password</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-300 text-sm font-medium mb-2">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" class="w-full p-3 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-red-500 focus:outline-none" required>
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="mt-6 text-center">
            <button type="submit" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 w-full">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
