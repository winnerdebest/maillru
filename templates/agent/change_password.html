{% extends "agent/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Change Password for {{ user.username }}</h2>

    {% if messages %}
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        
        <label class="block mb-2">New Password</label>
        <input type="password" name="new_password" class="w-full px-4 py-2 border rounded mb-4" required>

        <label class="block mb-2">Confirm Password</label>
        <input type="password" name="confirm_password" class="w-full px-4 py-2 border rounded mb-4" required>

        <div class="flex gap-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Password</button>
            <a href="{% url 'agent:user_invoice_list' user.id %}" class="bg-gray-400 text-white px-4 py-2 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
